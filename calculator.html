<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Calculator Project-4</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="container">
        <h1>Digital Calculator-Made by Team 13</h1>
        <div class="calculator">
             <input type="text" id="screen">
             <br>
             <br>
             <br>
             <a href="fmp.html"><button class="Continue">Cont...</button></a>
            <div id="result">
            </div>
            <div id="keyboard">
                <table>
                    <tr>
                        <td><button class="operator" id="clear">C</button></td>
                        <td><button class="operator" id="backspace"></button></td>
                        <td><button class="operator" id="(">(</button></td>
                        <td><button class="operator" id=")">)</button></td>
                    </tr>
                    <tr>
                        <td><button class="number " id="7">7</button></td>
                        <td><button class="number " id="8">8</button></td>
                        <td><button class="number " id="9">9</button></td>
                        <td><button class="operator divide" id="/">&divide;</button></td>
                    </tr>
                    <tr>
                        <td><button class="number " id="4">4</button></td>
                        <td><button class="number " id="5">5</button></td>
                        <td><button class="number " id="6">6</button></td>
                        <td><button class="operator" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="number " id="1">1</button></td>
                        <td><button class="number " id="2">2</button></td>
                        <td><button class="number " id="3">3</button></td>
                        <td><button class="operator minus" id="-">-</button></td>
                    </tr>
                    <tr>+
                        <td><button class="operator" id=".">.</button></td>
                        <td><button class="number " id="0">0</button></td>
                        <td><button class="operator multiply" id="*">&times;</button></td>
                        <td><button class="operator" id="=">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
        </div>
</body>
<script src="calculator.js"></script>

</html>
