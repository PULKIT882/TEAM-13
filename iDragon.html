<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iDragon Game Project-3</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="iDragon.css">
    <script src="iDragon.js"></script>
</head>
<body>
    <div class="gameContainer">
        <div class="welcome">Welcome to The iDragon Adventure game</div>
        <!-- <div class="welcome">Welcome to The iDragon game-created by Agam</div> -->
        <div class="gameOver"></div>
        <div id="scoreCont">Your Score : 0</div>
        <div class="instr">
            Instructions :<br>
            • Press left arrow key(←) to move the dino towards the Dragon<br>
            • Press right arrow key(&#x2192;) to move the dino away from the Dragon<br>
            • Press up arrow key to jump<br>
            • Prevent the dino from getting collided<br>
        </div>
        <div class="dino"></div>
        <div class="obstacle obstacleAni"></div>
    </div>
</body>
</html>
